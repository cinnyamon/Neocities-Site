<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/rotatingelement.css" />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/terminalwindow.css" />
    <link rel="stylesheet" href="./styles/js-shell.css" />
    <link rel="stylesheet" href="./styles/headtext.css" />
    <link rel="stylesheet" href="./styles/badwords.css">
    <style></style>
  </head>
  <body>
    <div class="pseudo-header-border">
      <div class="header">
        <p class="homelink">
          &lt; <a href="https://cinny.neocities.org">home</a> &gt;
        </p>
        <p class="gitlink">
          &lt; <a href="https://github.com/cinnyamon">github</a> &gt;
        </p>
      </div>
    </div>
    <div class="rotatingelementdiv">
      <div class="scene">
        <div class="banner">
          <div class="panel"><span class="text">M</span></div>
          <div class="panel"><span class="text">A</span></div>
          <div class="panel"><span class="text">R</span></div>
          <div class="panel"><span class="text">D</span></div>
          <div class="panel"><span class="text">E</span></div>
          <div class="panel"><span class="text">R</span></div>
          <div class="panel"><span class="text"></span></div>
          <div class="panel"><span class="text">I</span></div>
          <div class="panel"><span class="text">S</span></div>
          <div class="panel"><span class="text"></span></div>
          <div class="panel"><span class="text">A</span></div>
          <div class="panel"><span class="text"></span></div>
          <div class="panel"><span class="text">F</span></div>
          <div class="panel"><span class="text">A</span></div>
          <div class="panel"><span class="text">G</span></div>
          <div class="panel"><span class="text"></span></div>
        </div>
        <div class="screen"></div>
      </div>
    </div>
    <div class="header-text">
      <p>
        Make the Internet, an <span>HTML</span> and <span>CSS</span> <br />
        safe place.
      </p>
    </div>
    <div class="terminal-window-body">
      <div class="terminal-window">
        <div class="terminal-titlebar">
          <div class="titlebar-left">
            <img class="term-icon" src="./icons/utilities-terminal.svg" />
            <p class="term-title">
              &#126;&#58;<span class="zshtext">zsh</span> &#8213; Terminal
            </p>
          </div>
          <div class="titlebar-right">
            <img class="term-minimize" src="./icons/go-down.svg" />
            <img class="term-maximize" src="./icons/go-up.svg" />
            <img class="term-close" src="./icons/window-close.svg" />
          </div>
        </div>
        <div class="terminal-toolbar">
          <p id="toolbar">File</p>
          <p id="toolbar">Edit</p>
          <p id="toolbar">View</p>
          <p id="toolbar">Bookmarks</p>
          <p id="toolbar">Plugins</p>
          <p id="toolbar">Settings</p>
          <p id="toolbar">Help</p>
        </div>
        <div class="terminal-main-body">
          <div class="terminal-shell">
            <p class="css-shell">
              <span class="username">name</span>@<span class="sitename"
                >neocities</span
              >&#58;&#126;&#36; <span class="blinking-block">&#9608;</span>
            </p>
            <div class="js-terminal-shell"></div>
          </div>
        </div>
        <div class="badwords-div js-badwords-div">
          <div class="badwords-div-inner">
            <p>Why would you call me that..</p>
            <span>&#180;&#8226;&#8276;&#8226;&#180;</span>
          </div>
        </div>
      </div>
    </div>

    <!-- this no script tag hides any js code by setting it to display none. -->
    <noscript>
      <style>
        .js-terminal-shell {
          display: none !important;
        }
      </style>
    </noscript>
    
    <script type="module" src="./scripts/terminal.js"></script>
  </body>
</html>
