<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pointermove Debug</title>
</head>
<style>
    html {
        touch-action: none;
    }
</style>
<body style="margin:0; height:100vh; background:#222; color:white;">
  <script>
    document.addEventListener("pointermove", event => {
      const x = event.clientX;
      const y = event.clientY;
      console.log(`Pointer is at: ${x}, ${y}`);
    });
  </script>
</body>
</html>
